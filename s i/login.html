<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkCredentials()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="userType">Login as</label>
                <select id="userType" name="userType">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var userType = document.getElementById("userType").value;

            if (userType === "admin" && username === "Deerunz" && password === "deerunz777**###") {
                window.location.href = "h.html"; // Redirect to h.html (Admin's page)
                return false;
            } else if (userType === "user" && username === "PIAG" && password === "427series") {
                window.location.href = "i.html"; // Redirect to i.html (User's page)
                return false;
            } else {
                alert("Invalid username, password, or user type. Please try again.");
                window.close(); // Close the browser window
                return false;
            }
        }
    </script>
</body>

</html>
